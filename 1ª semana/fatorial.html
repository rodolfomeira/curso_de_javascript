
<html><head><title>Laço de repetição for</title></head>

<script language="Javascript">
var i = 1,
    fat = 1,
    n = prompt('Por favor, digite o número que deseja calcular o fatorial:');
    document.write(n+"!=");
    while( i <= n ){
        var fat = fat * i;
		    if (i!=n)
		      document.write(i+"x");
			 else
			  document.write(i+"=");
            i += 1;
		
		
    }
	 document.write(fat);
   
</script>

</html>
