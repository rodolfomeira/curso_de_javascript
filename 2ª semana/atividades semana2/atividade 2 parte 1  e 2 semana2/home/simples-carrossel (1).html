<script type="text/javascript">
     $(document).ready(function(){
        $('#direita').click(function(){
		if($('.left').css('margin-left') != '-608px'){
			$('.left').animate({"margin-left": "-=334px"}, "slow");
		}else{
			$('.left').animate({"margin-left": "+=608px"}, "slow");		
		}
	});  
        $('#esquerda').click(function(){
		if($('.left').css('margin-left') != '0px'){
			$('.left').animate({"margin-left": "+=334px"}, "slow");
		}else{
			$('.left').animate({"margin-left": "-=608px"}, "slow");		
		}
	});  
     });
</script>
