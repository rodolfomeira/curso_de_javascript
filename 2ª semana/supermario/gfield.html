        SetIcon (0,ibX+1);

        SetIcon (0,ibX+129);
     };
 sideblockchk();
 if (blkchkflg == 1){ia = "0"};

 if (ia == "1") {;

     }else{;
       ib=chrposX*16-96+8;

       window.scroll(ib,16);

       SetIcon (15,ibX+1);
       SetIcon (0,ibX+128);
       SetIcon (16,ibX+129);
     };
     blockclear();
     actptn=2;
  };
 };

 if (iv == 0){;
       ib=chrposX*16-96;
       ibX=chrposY*128+chrposX;
       window.scroll(ib,16);
       SetIcon (11,ibX);
       SetIcon (12,ibX+1);
       SetIcon (13,ibX+128);
       SetIcon (14,ibX+129);
       actptn=0;
 };
 };
};

                       document.f_gfield.MES.value="1"};
       if (ia == "02"){actptn=2;

       if (chrposY <= 0){vspeed=0;

function sideblockchk(){
 blkchkflg=0;
 tmpactptn=0;
 if (actptn == 1){tmpactptn=-1};
 if (actptn == 2){tmpactptn=2};
 ilbc=chrposY*128+chrposX+tmpactptn;
 if (mapd[ilbc] == "1"){blkchkflg=1};
 if (mapd[ilbc+128] == "1"){blkchkflg=1};
}

function downblockchk(){
 blkchkflg=vspeed;
 tmpactptn=0;
 if (actptn == 2){tmpactptn=1};
 idbc=chrposY*128+chrposX+256+tmpactptn;
 if (idbc <= 1792){;
  if (mapd[idbc] != "1"){blkchkflg=-1;
   if (vspeed <= -2){;
    if (idbc <= 1664){;
     if (mapd[idbc+128] != "1"){blkchkflg=-2;
      if (vspeed <= -3){;
       if (idbc <= 1536){;
        if (mapd[idbc+256] != "1"){blkchkflg=-3;
         if (vspeed <= -4){;
          if (idbc <= 1408){;
           if (mapd[idbc+384] != "1"){blkchkflg=-4;
            if (vspeed <= -5){;
             if (idbc <= 1280){;
              if (mapd[idbc+512] != "1"){blkchkflg=-5;
              };
             };
            };
           };
          };
         };
        };
       };
      };
     };
    };
   };
  };
 };

}

function blockclear(){
        if (mapd[ibX] == "2"){coin=coin+1};
        mapd[ibX]="0";

}

function readstyle(){
for (id=0; id<14; id++){;
for (ie=0; ie<128; ie++){;
 ig = tmps[id].charAt(ie);
 ih = id*128+ie;
   if (ig == "0"){mapd[ih] = 0};
   if (ig == "1"){mapd[ih] = 1};
   if (ig == "2"){mapd[ih] = 2};
   if (ig == "3"){mapd[ih] = 3};
   if (ig == "4"){mapd[ih] = 4};
   if (ig == "5"){mapd[ih] = 5};

   SetIcon (mapd[ih],ih);
};
};
ij=chrposY*128+chrposX;
