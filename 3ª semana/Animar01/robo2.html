<html>
<head>
<title> Aula de JavaScript </title>
<script type="text/javascript" src="core.js"></script>
<style type="text/css">
#robo { 
	height: 100px; 
	width: 100px; 
	background-image: url(monsterSpriteSheet.png);
	background-repeat: no-repeat;
	background-position: 0 0;
}
</style>
<script type="text/javascript">
var robo = {
	init: function()
	{
		robo.div = document.getElementById("robo");
		robo.frameWidth = 100;
		robo.frames = 7;
		robo.offsetX = 0;

		robo.animar();
	},	
	animar: function(){
		robo.offsetX -= robo.frameWidth;
		
		if (robo.offsetX <= -robo.frameWidth * robo.frames){
			robo.offsetX = 0;
		}
	robo.div.style.backgroundPosition =  robo.offsetX + " 0px";
	setTimeout(robo.animar, 105);
	}
};
Core.start(robo);
</script>
</head>
<body>
<div id="robo"></div>
</body>
</html>
