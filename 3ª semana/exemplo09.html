<html>
<head>
<title> Aula de JavaScript </title>
<style type="text/css">
.formato01{
	width: 200px;
	height: 200px;
	border: #ff0000 17px Solid;
	background: #00ff00;
}
.formato02{
	width: 200px;
	height: 200px;
	border: #00ff00 2px Solid;
	background: #ff0000;
	}
.formato03{
	width: 900px;
	height: 400px;
	border: #cccccc 2px Solid;
	background: #ffdd44;	
}
</style>
<script language="JavaScript" type="text/javascript">
function mudar(){
    classe = document.getElementById('janela').className; 
    if(classe == 'formato01'){
       document.getElementById('janela').className = 'formato02'; }
    else if(classe == 'formato02')
      {
       document.getElementById('janela').className = 'formato03';
      } else  
	  { 
       document.getElementById('janela').className = 'formato01';
   }
}
 
 
</script>
</head>
<body>
<div class="formato01" id="janela">Janela de dados </div>
<input type="button" value="Mudar CSS" onclick="mudar();" >
</body>
</html>
