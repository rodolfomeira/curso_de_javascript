<html>
<head>
<title> Aula de JavaScript </title>
<script type="text/javascript">
	function figura(valor){
		document.imagem.width=valor;
	}
</script>
</head>
<body>
<a href="https://www.uol.com.br/">
<img src="smiley01.png" name="imagem" width='70px' onMouseOver="figura(150)" onMouseOut="figura(70)"></a>
</body>
</html>
