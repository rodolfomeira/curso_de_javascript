<html>
<title> Trabalhando com Formulários </title>
<script language="javascript">
	function confirma(){
		if( document.meuform.pri_nome.value == "")
			{	alert("Campo Nome Obrigatório")
				return false }
				
		if(	document.meuform.fone.value == "")
			{	alert("Campo Telefone Obrigatório")
				return false }	
					
		if( document.meuform.email.value == "" )
			{	alert("Campo e-mail Obrigatório")
				return false }				
				
		return true
	}
</script>
<body>
<h2> Formulário para cadastro </h2>
<form name="meuform" onSubmit="return confirma()">
	Nome completo: <br>
	<input type="text" name="pri_nome"> <br>
	Telefone+ddd: <br>
	<input type="text" name="fone"> <br>
	e-mail: <br>
	<input type="text" name="email"> <br>
	<input type="reset" value="limpar">
	<input type="submit" value="enviar">
</form>
</body>
</html>
