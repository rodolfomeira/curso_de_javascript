     <script>
     /*
        O computador vai fazer um sorteio e guardar números no 
        aleatorio1 e  aleatorio2 números de 0 até 10

         //Math.floor transforma o que foi sorteado num número inteiro( número se casas decimais)
         // sorteia 11 números de 0 até 10 , por que começa no zero e vai até 10

         if(n1==0) alert("As pessoas costumam dizer que a motivação não dura para sempre.\nBem, nem o efeito do banho, por isso recomenda-se diaramente");

         else if(n1==2) alert("A alegria de fazer o bem é a unica felicidade verdadeira");
         else if(n1==3) alert("Aquele que nunca viu a tristeza , nunca reconhecerá a alegria");
         else if(n1==4) alert("Eu faço da dificuldade a minha motivação.\n A volta por cima vem na continuação");
         else if(n1==5) alert("Quando você está positivo o universo conspira a seu favor,\nmas quando está negativo ele conspira contra você, \nentão nunca se permitar estar negativo!!!");
         else alert("O trabalho só nos cansa se não nos dedicarmos a ele com alegria.");
