<html>
<head>
<title> Aula de JavaScript - Navigator </title>
<script type="text/javascript">
function getCookie(){
var c_name = document.cookie; 
	if(c_name!=undefined && c_name.length > 0) {
		var posCookie = c_name.indexOf('Teste'); 
		if (posCookie >= 0) {
			alert("Cookie Existe!!!");
		}else{
			alert("Cookie não existe!!!");
		}
	}
}
getCookie();
</script>
</head>

</body>
</html>
