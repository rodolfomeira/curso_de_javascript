<html>
<head>
<title> Aula de JavaScript - DATE </title>
<script type="text/javascript">
function relogio(){
	tempo=new Date();
	hora=tempo.getHours();
	min=tempo.getMinutes();
	sec=tempo.getSeconds();
	if(sec<10){
		sec="0"+sec;
	}
	defaultStatus=hora+":"+min+":"+sec;
	setTimeout("relogio()","1000");
}
</script>
</head>
<body onLoad="relogio()">
</body>
</html>
