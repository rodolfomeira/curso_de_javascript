<html>
<head>
<title> Aula de JavaScript - FORM </title>
<script type="text/javascript">
function teste(msg){
		formulario.campo1.value= msg;
}
</script>
</head>
<body>
<form name="formulario">
	<input type="radio" name="opcao" onClick="teste('radio1')">radio1<br>
	<input type="radio" name="opcao" onClick="teste('radio2')">radio2<br>
	<input type="radio" name="opcao" onClick="teste('radio3')">radio3<br>
	<br>
	<input type="text" name="campo1">
</form>
</body>
</html>
