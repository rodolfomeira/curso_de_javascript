<html>
<head>
<title> Aula de JavaScript - MATH </title>
<script type="text/javascript">
		var x1 =eval(prompt('Digite o 1º número:'));
		var x2 =eval(prompt('Digite o 2º número:')) ;
		var x3 =eval(prompt('Digite o 3º número:')) ;
		var x4 =eval(prompt('Digite o 3º número:')) ;
		var valorMin=Math.min(x1, x2,x3,x4);
		var valorMax=Math.max(x1, x2,x3,x4);
		document.write('O valor Mínimo '+valorMin+'</br>');
		document.write('O valor Máximo '+valorMax);
</script>
</head>

</body>
</html>
