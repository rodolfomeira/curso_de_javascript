<html>
<head>
<title> Aula de JavaScript - Navigator </title>
</head>
<body>
<script type="text/javascript">
document.write("O navegador utilizado é o " + navigator.appName + "<br>");
document.write("A versão deste navegador é " + navigator.appVersion + "<br>");
document.write("O agente de venda é " + navigator.userAgent + "<br>");
</script>
<button onclick="javascript:window.history.back()">Voltar</button>
<button onclick="javascript:window.history.forward()">Avançar</button>
</body>
</html>
